version: '3, or 4'

services:
  back-end:
    build:
      context: ./task4/back-end
      dockerfile: Dockerfile
    image: softy-pinko-back-end:task5
    ports:
      - "5252"

  front-end:
    build:
      context: ./task4/front-end
      dockerfile: Dockerfile
    image: softy-pinko-front-end:task5
    ports:
      - "9000"

  proxy:
    build:
      context: ./task5/proxy
      dockerfile: Dockerfile
    image: softy-pinko-proxy:task5
    ports:
      - "80:80"